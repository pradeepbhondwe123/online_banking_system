<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
<!-- CSS -->
<link rel="stylesheet" href="CustomerForm.css">


</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Customer Login</header>
                <form action="CustomerLogin">
                
                   <div class="field input-field">
                    <input type="number" placeholder="Id" class="input" name="id">
                </div>
                
                <div class="field input-field">
                    <input type="text" placeholder="PinCode" class="input" name="pincode">
                </div>
                
                    <div class="field button-field">
                        <button><input type="submit"></button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>


        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Customer SignUp</header>
                <form action="CustomerServlet">

                   <div class="field input-field">
                    <input type="number" placeholder="Id" class="input" name="id">
                </div>
                
                <div class="field input-field">
                    <input type="text" placeholder="Name" class="input" name="name">
                </div>
                
                <div class="field input-field">
                    <input type="number" placeholder="PinCode" class="input" name="pincode">
                </div>

                <div class="field button-field">
                    <button><input type="submit"></button>
                </div>
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
            </div>
        </div>

    </div>
</section>

<!-- JavaScript -->
<script src="CustomerForm.js"></script>
</body>
</html>
</body>
</html>
